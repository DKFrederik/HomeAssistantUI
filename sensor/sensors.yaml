#                                               SYSTEM MONITOR                                                  #
#                                                                                                               #
#################################################################################################################

#https://home-assistant.io/components/sensor.systemmonitor/
- platform: systemmonitor
  resources:
    - type: memory_use_percent
    - type: processor_use
    - type: load_1m
    - type: load_5m
    - type: load_15m
    - type: last_boot
    - type: disk_use_percent
      arg: /home
    - type: disk_free
      arg: /home
    - type: disk_use
      arg: /home

